<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <title>Energy Wave Visualization</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="http://js.pusher.com/2.2/pusher.min.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <button class="control-button control-button--up" onmousedown="movePlayer(0,-1)" ontouchstart="movePlayer(0,-1)">Up</button>
  <button class="control-button control-button--left" onmousedown="movePlayer(-1,0)" ontouchstart="movePlayer(-1,0)">Left</button>
  <button class="control-button control-button--right" onmousedown="movePlayer(1,0)" ontouchstart="movePlayer(1,0)">Right</button>
  <button class="control-button control-button--down" onmousedown="movePlayer(0,1)" ontouchstart="movePlayer(0,1)">Down</button>

  <button class="control-button control-button--fire" onmousedown="sendWave()" ontouchstart="sendWave()">Fire</button>
  <script src="js/config.js"></script>
  <script src="js/control.js"></script>
</body>
</html>
